<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Adjab Reda">
    <meta name="description" content="This is a small project of creating a web site using HTML and a bit of CSS">

    <title>Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section id="frontpage-contact">
        <h2 class="visually-hidden">Front Page</h2>

        <nav aria-label="navigation-contact">
            <h3 class="visually-hidden">Navigation</h3>

            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>

        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos Picture" title="Tacos and a Drink" loading="lazy">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </section>

    <hr>

    <section id="form-contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>

                <p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                </p>

                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>

            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <br>
    </section>

    <hr>

    <section id="location-contact">
        <h2>Our Location</h2>

        <address>
            Algeria, Algeirs, Bourouba City La Montagne
        </address>
        

        <p>
            <em>Phone: <a href="tel:+5666666666">566-666-6666</a></em>
        </p>

        <p>
            <a href="#">Back To Top</a>
        </p>

    </section>

    <hr>

    <footer>
        <h2 class="visually-hidden">Copyright</h2>
        <p>
            Copyright &copy; The Little Taco Shop 
        </p>
    </footer>

</body>

</html>
